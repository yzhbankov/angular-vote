<div class="title">Вход</div>
<div class="space" ng-controller="signinCtrl">
    <div ng-hide="showDetails">
        <form class="form-horizontal" role="form" name="loginForm" novalidate>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <input type="text" id="userName" name="userName" placeholder="Имя пользователя" class="form-control"
                           ng-model="userName" required/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" placeholder="Пароль" class="form-control"
                           ng-model="password" required/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <input type="submit" value="Войти" class="btn btn-primary col-sm-offset-3"
                   ng-click="submit(userName, password)"/>
        </form>
    </div>
    <div class="title" ng-hide="!showDetails">
        Добро пожаловать {{author}}!!!
    </div>
</div>
