<div ng-controller="signupCtrl">
    <div ng-hide="showDetails">
        <form class="form-horizontal" role="form" name="loginForm" novalidate>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <input type="text" id="userName" name="userName" placeholder="User Name" class="form-control"
                           ng-model="userName" required/>
                </div>
                <div class="col-sm-3">
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <input type="email" id="email" name="email" placeholder="E-mail" class="form-control"
                           ng-model="email" required/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                           ng-model="password" required/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <input type="submit" value="Login" class="btn btn-primary col-sm-offset-3"
                   ng-click="submit(userName, email, password)"/>
        </form>
    </div>
    <div class="title" ng-hide="!showDetails">
        Welcome {{author}}!!!
    </div>
</div>
