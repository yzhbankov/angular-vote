<form class="form-horizontal" role="form" name="loginForm" novalidate>
    <div class="form-group" >
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <input type="text" id="userName" name="userName" placeholder="User Name" class="form-control" ng-model="userName" required />
            <span class="help-block" ng-show="loginForm.userName.$touched && loginForm.userName.$invalid">Please enter User Name.</span>
        </div>
        <div class="col-sm-3">
        </div>

    </div>
    <div class="form-group" >
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <input type="password" id="curPassword" name="password" placeholder="Current password" class="form-control" ng-model="curPassword" required />
            <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Please enter current Password.</span>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="form-group" >
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <input type="password" id="newPassword1" name="password" placeholder="Password" class="form-control" ng-model="password1" required />
            <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Please enter new Password.</span>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="form-group" >
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <input type="password" id="newPassword2" name="password" placeholder="Password" class="form-control" ng-model="password2" required />
            <span ng-show="loginForm.password.$touched && loginForm.password.$error.required">Please enter new Password.</span>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary col-sm-offset-3" ng-click="authenticate(userName)" />
</form>
